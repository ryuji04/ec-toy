	<!-- ここまでがヘッダー部分 -->
	
	<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list_pizza.html"
						th:action="@{/login-administrator/login}" th:object="${loginAdministratorForm}">
						<fieldset>
							<legend> 管理者のログイン画面 </legend>
							<!-- 
							<label class="control-label"  style="color: red" for="inputError">メールアドレス、またはパスワードが間違っています</label>
							 -->
							<div class="form-group">
								<label th:errors="*{email}" for="inputEmail" style="color: red">メールアドレス:</label> <input type="text"
									name="email" id="inputEmail" class="form-control"
									placeholder="Email" th:field="*{email}" >
							</div>
							<div class="form-group">
								<label th:errors="*{password}" for="inputPassword" style="color: red">パスワード:</label> <input type="text"
									name="password" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}" >
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="text-center">
				<a href="register_user.html" th:href="@{/register-administrator}">管理者登録はこちら</a>
			</div>
		</div>
