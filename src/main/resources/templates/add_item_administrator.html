<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
<link href="../static/css/piza.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html"
						th:href="@{/show-item}"> <!-- 企業ロゴ --> <img alt="main log"
						src="../static/img_toy/header_logo.png" height="35"
						th:src="@{/img_toy/header_logo.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show-cart}"
							class="navbar-link">ショッピングカート</a>&nbsp;&nbsp; <a
							href="order_history.html" th:href="@{/order-history}"
							class="navbar-link">注文履歴</a>&nbsp;&nbsp; <a href="login.html"
							th:href="@{/login-user}" th:unless="${session.loginUser}"
							class="navbar-link">ログイン</a>&nbsp;&nbsp; <span
							th:if="${session.loginUser}" th:text="${session.message}"
							class="navbar-link"></span> <a href="item_list_pizza.html"
							th:href="@{/login-user/logout}" class="navbar-link">ログアウト</a>
					</p>

				</div>
				<!-- /.navbar-collapse -->
			</div>

		</nav>
	</div>
	<!-- ここまでがヘッダー部分 -->

	<h1>商品追加画面</h1>

	<form action="" th:action="@{/add-item-administrator/add}"
		method="post" enctype="multipart/form-data" th:object="${item}">

		<label for="name"> 商品名: <input type="text" name="name"
			id="name">
		</label><br> <label for="description"> 商品説明: <input type="text"
			name="description" id="description">
		</label><br> <label for="price_m"> Mサイズ価格: <input type="text"
			name="price_m" id="price_m">
		</label><br> <label for="price_l"> Lサイズ価格: <input type="text"
			name="price_l" id="price_l">
		</label><br> <label for="image_path"> 画像パス: <input type="text"
			name="image_path" id="image_path">
		</label><br>


			<p>画像ファイルをアップロード</p>
			<input type="file" name="multipartFile"> 


		<button>追加</button>

	</form>


</body>
</html>
