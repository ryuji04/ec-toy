<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
<link href="../static/css/piza.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html"
						th:href="@{/show-item}"> <!-- 企業ロゴ --> <img alt="main log"
						src="../static/img_toy/header_logo.png" height="35"
						th:src="@{/img_toy/header_logo.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<!-- ここにセレクト欄を作成 -->
					</p>

				</div>
				<!-- /.navbar-collapse -->
			</div>

		</nav>
	</div>
	<!-- ここまでがヘッダー部分 -->

	<div align="center">

		<h1>商品追加画面</h1>

		<form  th:action="@{/add-item-administrator/add}"
			method="post"  enctype="multipart/form-data" th:object="${item}">

			<label for="name"> 商品名: <input type="text" name="name"
				id="name">
			</label><br> <br> <label for="description"> 商品説明: <textarea
				cols="23" rows="5" name="description" id="description"></textarea>

			</label><br> <br> <label for="price_m"> Mサイズ価格: <input
				type="text" name="price_m" id="price_m">
			</label><br> <br> <label for="price_l"> Lサイズ価格: <input
				type="text" name="price_l" id="price_l">
			</label><br> <br>


			<p>商品画像ファイルをアップロード</p>
			<input type="file" name="multipartFile"> <br>

			<button class="btn btn-primary">商品を追加</button>
		</form>
			<br>
			<form th:action="@{/confirm-for-item}" method="post">
			<button class="btn btn-primary">追加した商品の確認</button>
			</form>

	</div>

</body>
</html>
