<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html"> <!-- 企業ロゴ --> <img
						alt="main log" src="../static/img_pizza/header_logo.png" th:src="@{/img_toy/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				
				
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="login.html" th:href="@{/login-user}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="cart_list.html" th:href="@{/show-cart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list_pizza.html" th:action="@{/register-user/register}" th:object="${userForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label
								th:errors="*{name}" style="color:red;font-weight:bold;"	class="control-label"  >名前を入力してください</label>
								<input name="name" type="text" id="inputName" class="form-control"
									placeholder="Name" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									 th:errors="*{email}" class="control-label" style="color:red;font-weight:boal;" for="inputError">メールアドレスを入力してください</label>
								<input name="email" type="text" id="inputEmail" class="form-control"
									placeholder="Email"  th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号(XXX-XXXX形式):</label>
								<label
								    th:errors="*{zipCode}"	class="control-label" style="color: red;font-weight:boal;" for="inputError">郵便番号を入力してください</label>
									<input  type="button" id="get_address_btn" value="住所取得">
								<input name="zipCode" type="text" id="zipcode" class="form-control"
									placeholder="Zipcode" th:field="*{zipCode}">
								
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<label
									th:errors="*{address}" class="control-label" style="color: red;font-weight:boal;" for="inputError">住所を入力してください</label>
								<input name="address" type="text" id="address" class="form-control"
									placeholder="Address" th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号(XXX-XXXX-XXXX形式):</label>
								<label
									th:errors="*{telephone}" class="control-label" style="color: red;font-weight:boal;" for="inputError">電話番号を入力してください</label>
								<input name="telephone" type="text" id="inputTel" class="form-control"
									placeholder="Tel" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード(8文字以上16文字以下で小文字、大文字、記号(+-/_)を含む):</label>
								<label
									th:errors="*{password}" class="control-label" style="color: red;font-weight:boal;" for="inputError">パスワードを入力してください</label>
								<input name="password" type="text" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label
								th:errors="*{confirmPassword}"	class="control-label" style="color: red;font-weight:boal;" for="inputError">確認用パスワードを入力してください</label>
								<input  name="confirmPassword" type="text" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" th:field="*{confirmPassword}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
									<script th:src="@{/js/address.js}"></script>
</body>
</html>
