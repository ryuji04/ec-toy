<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクトイ</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
<link href="../static/css/piza.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html"
						th:href="@{/show-item}"> <!-- 企業ロゴ --> <img alt="main log"
						src="../static/img_toy/header_logo.png" height="35"
						th:src="@{/img_toy/header_logo.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/show-cart}"
							class="navbar-link">ショッピングカート</a>&nbsp;&nbsp; <a
							href="order_history.html" th:href="@{/order-history}"
							class="navbar-link">注文履歴</a>&nbsp;&nbsp; <a href="login.html"
							th:href="@{/login-user}" th:unless="${session.loginUser}"
							class="navbar-link">ログイン</a>&nbsp;&nbsp; <span
							th:if="${session.loginUser}" th:text="${session.message}"
							class="navbar-link"></span> <a href="item_list_pizza.html"
							th:href="@{/login-user/logout}" class="navbar-link">ログアウト</a>
					</p>

				</div>
				<!-- /.navbar-collapse -->
			</div>

		</nav>
	</div>
	<!-- ここまでがヘッダー部分 -->

	<div align="center">

		<h1>管理者登録画面</h1>

		<form action="login_administrator"
			th:action="@{/register-administrator/register}" method="post"
			th:object="${administratorForm}">

			<label for="name"> 名前: <input type="text" name="name"
				id="name">
			</label><br> <label for="email"> メールアドレス: <input type="text"
				name="email" id="email">
			</label><br> <label for="password"> パスワード: <input type="text"
				name="password" id="password">
			</label><br> <label for="coonfirmPassword"> 確認用パスワード: <input
				type="text" name="confirmPassword" id="confirmPassword">
			</label><br>

			<button>登録</button>

		</form>

	</div>






</body>
</html>
