	<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
				<form action="login_administrator"
			th:action="@{/register-administrator/register}" method="post"
			th:object="${administratorForm}">
						<fieldset>
							<legend>管理者登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label
								th:errors="*{name}" style="color:red;font-weight:bold;"	class="control-label"  >名前を入力してください</label>
								<input name="name" type="text" id="inputName" class="form-control"
									placeholder="Name" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									 th:errors="*{email}" class="control-label" style="color:red;font-weight:boal;" for="inputError">メールアドレスを入力してください</label>
								<input name="email" type="text" id="inputEmail" class="form-control"
									placeholder="Email"  th:field="*{email}">
							</div>
							<
							<div class="form-group">
								<label for="inputPassword">パスワード(8文字以上16文字以下で小文字、大文字、数字を含む):</label>
								<label
									th:errors="*{password}" class="control-label" style="color: red;font-weight:boal;" for="inputError">パスワードを入力してください</label>
								<input name="password" type="text" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label
								class="control-label" style="color: red;font-weight:boal;" for="inputError"><!-- 確認用パスワードを入力してください --></label>
								<input  name="confirmPassword" type="text" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
